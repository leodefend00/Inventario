<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Inventario Tech - Purple</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#050505', 800: '#0a0a0a', 700: '#121212' },
                        purple: { 400: '#c084fc', 500: '#a855f7', 600: '#9333ea', 900: '#581c87' }
                    },
                    spacing: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            transition: background-color 0.3s, color 0.3s;
        }
        
        input, select { font-size: 16px !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #581c87; border-radius: 4px; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-anim { animation: slideIn 0.3s ease-out forwards; }
        
        .glass { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .light .glass { background: rgba(255, 255, 255, 0.8); }

        .nav-item-active { background-color: rgba(168, 85, 247, 0.15); color: #a855f7; border-left: 3px solid #a855f7; }
        .nav-item { padding: 12px 16px; display: flex; align-items: center; gap: 12px; transition: all 0.2s; border-left: 3px solid transparent; }
        
        .status-badge { padding: 2px 8px; border-radius: 9999px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .status-active { background: #064e3b; color: #34d399; }
        .status-pending { background: #451a03; color: #fbbf24; }
        .status-gone { background: #450a0a; color: #f87171; }
        
        /* Estilos del Árbol */
        .tree-line { border-left: 1px dashed #4b5563; margin-left: 0.8rem; padding-left: 0.5rem; }
    </style>
</head>

            Power: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>,
            Save: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,

            Grid: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>,

            Users: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
            RefreshCw: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        };

        const Icon = ({ name, size = 20, className }) => {
            const IconComponent = Icons[name];
            return IconComponent ? <IconComponent width={size} height={size} className={className} /> : null;
        };

        // --- COMPONENTE DE ÁRBOL ---
        const TreeView = ({ items, onSelectFilter, selectedFilter, onCloseMenu }) => {
            // Estructurar datos: Piso -> Grupo -> Items
            const treeData = useMemo(() => {
                const structure = {};
                items.forEach(item => {
                    // Solo incluir items que NO están desincorporados para el árbol de navegación principal
                    if (item.status === 'decommissioned') return;

                    const floor = item.floor || "Sin Ubicación";
                    const group = item.group || "General";
                    
                    if (!structure[floor]) structure[floor] = {};
                    if (!structure[floor][group]) structure[floor][group] = [];
                    structure[floor][group].push(item);
                });
                return structure;
            }, [items]);

            const [expandedFloors, setExpandedFloors] = useState({});
            
            const toggleFloor = (floor) => {
                setExpandedFloors(prev => ({...prev, [floor]: !prev[floor]}));
            };

            return (
                <div className="space-y-1">
                    <button 
                        onClick={() => { onSelectFilter(null); if(onCloseMenu) onCloseMenu(); }}
                        className={`w-full text-left px-3 py-2 rounded-lg text-sm font-bold flex items-center gap-2 ${!selectedFilter ? 'bg-purple-600 text-white' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}
                    >
                        <Icon name="Grid" size={16} /> Ver Todo
                    </button>

                    {Object.keys(treeData).sort().map(floor => (
                        <div key={floor} className="select-none">
                            <div 
                                className={`flex items-center justify-between px-3 py-2 rounded-lg cursor-pointer text-sm font-medium transition-colors ${selectedFilter?.type === 'floor' && selectedFilter.value === floor ? 'bg-purple-900/40 text-purple-300' : 'text-gray-300 hover:bg-white/5'}`}
                                onClick={() => toggleFloor(floor)}
                            >
                                <div className="flex items-center gap-2">
                                    <Icon name={expandedFloors[floor] ? "FolderOpen" : "Folder"} size={16} className="text-purple-500" />
                                    <span>{floor}</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] bg-zinc-800 px-1.5 rounded-full text-gray-500">{Object.values(treeData[floor]).flat().length}</span>
                                    <Icon name="ChevronDown" size={14} className={`transition-transform ${expandedFloors[floor] ? 'rotate-180' : ''}`} />
                                </div>
                            </div>
                            
                            {expandedFloors[floor] && (
                                <div className="tree-line ml-4 space-y-1 mt-1">
                                    {/* Botón para ver todo el piso */}
                                    <button 
                                        onClick={() => { onSelectFilter({ type: 'floor', value: floor }); if(onCloseMenu) onCloseMenu(); }}
                                        className="w-full text-left px-2 py-1.5 text-xs text-gray-500 hover:text-white hover:bg-white/5 rounded flex items-center gap-2"
                                    >
                                        <Icon name="Eye" size={12} /> Ver todo {floor}
                                    </button>

                                    {Object.keys(treeData[floor]).sort().map(group => (
                                        <button 
                                            key={group}
                                            onClick={() => { onSelectFilter({ type: 'group', value: group, floor: floor }); if(onCloseMenu) onCloseMenu(); }}
                                            className={`w-full text-left px-2 py-1.5 rounded text-xs flex items-center gap-2 ${selectedFilter?.type === 'group' && selectedFilter.value === group && selectedFilter.floor === floor ? 'text-purple-400 bg-purple-500/10' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}
                                        >
                                            <Icon name="Users" size={12} /> 
                                            <span className="truncate">{group}</span>
                                            <span className="ml-auto text-[9px] opacity-50">{treeData[floor][group].length}</span>
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [items, setItems] = useState([]);
            const [theme, setTheme] = useState(() => localStorage.getItem('inv_theme') || 'dark');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false); // Para móvil
            const [searchTerm, setSearchTerm] = useState("");
            const [expandedId, setExpandedId] = useState(null);
            
            // Estado de Pestañas
            const [currentTab, setCurrentTab] = useState('main');
            
            // Estado de filtro del Árbol (null = ver todo)
            const [treeFilter, setTreeFilter] = useState(null); 
            
            const [currentItem, setCurrentItem] = useState(null); 
            const [formData, setFormData] = useState({
                id: '', name: '', model: '', user: '', area: '', ports: '', os: 'Windows 10', antivirus: 'no', 
                floor: '', group: '', type: 'computer', status: 'active'
            });

            // Inicializar Firebase y Tema
            useEffect(() => {
                const root = window.document.documentElement;
                if (theme === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
                localStorage.setItem('inv_theme', theme);

                const saved = localStorage.getItem('inv_data_v3');
                if (saved) setItems(JSON.parse(saved));

                if (typeof firebase !== 'undefined' && !firebase.apps.length) {
                    try {
                        firebase.initializeApp(FIREBASE_CONFIG);
                        firebase.auth().signInAnonymously().catch(console.error);
                        
                        const db = firebase.firestore();
                        db.collection('inventory_lists').doc(INVENTORY_ID).onSnapshot(doc => {
                            if (doc.exists && doc.data().items) {
                                setItems(doc.data().items);
                            }
                        });
                    } catch (e) { console.log("Firebase no disponible"); }
                }
            }, [theme]);

            const saveData = (newItems) => {
                setItems(newItems);
                localStorage.setItem('inv_data_v3', JSON.stringify(newItems));
                
                if (typeof firebase !== 'undefined' && firebase.apps.length) {
                    clearTimeout(window.saveTimeout);
                    window.saveTimeout = setTimeout(() => {
                        firebase.firestore().collection('inventory_lists').doc(INVENTORY_ID).set({ items: newItems });
                    }, 1000);
                }
            };

            const toggleExpand = (id) => setExpandedId(expandedId === id ? null : id);

            const handleEdit = (item) => {
                setCurrentItem(item);
                setFormData(item);
                setIsModalOpen(true);
            };

            const handleDecommission = (id) => {
                if(confirm("¿Mover a Desincorporados?")) {
                    const newItems = items.map(i => i.id === id ? { ...i, status: 'decommissioned' } : i);
                    saveData(newItems);
                    // Cambiar a la pestaña de desincorporados para feedback visual
                    setCurrentTab('decommissioned');
                }
            };

            const handleRestore = (id) => {
                if(confirm("¿Restaurar equipo a activo?")) {
                    const newItems = items.map(i => i.id === id ? { ...i, status: 'active' } : i);
                    saveData(newItems);
                    setCurrentTab('main');
                }
            };

            const handleDelete = (id) => {
                if(confirm("¿Eliminar este equipo del inventario PERMANENTEMENTE?")) {
                    saveData(items.filter(i => i.id !== id));
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                // Si el status no es desincorporado, validar campos del árbol
                if(formData.status !== 'decommissioned' && (!formData.floor || !formData.group)) {
                     return alert("Piso y Grupo son requeridos para equipos activos");
                }

                const newItem = { 
                    ...formData, 
                    id: currentItem ? currentItem.id : Date.now().toString(),
                    floor: formData.floor ? formData.floor.trim() : '',
                    group: formData.group ? formData.group.trim() : ''
                };

                let newItems;
                if (currentItem) {
                    newItems = items.map(i => i.id === currentItem.id ? newItem : i);
                } else {
                    newItems = [newItem, ...items];
                }
                
                saveData(newItems);
                setIsModalOpen(false);
                setFormData({ id: '', name: '', model: '', user: '', area: '', ports: '', os: 'Windows 10', antivirus: 'no', floor: '', group: '', type: 'computer', status: 'active' });
                setCurrentItem(null);
            };

            // Filtrado Lógico (Buscador + Árbol + Pestañas)
            const getFilteredItems = () => {
                let filtered = items.filter(i => {
                    const matchesSearch = (i.name || "").toLowerCase().includes(searchTerm.toLowerCase()) || 
                                          (i.user || "").toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesSearch;
                });

                if (currentTab === 'main') {
                    // Equipos principales activos
                    filtered = filtered.filter(i => i.status !== 'decommissioned' && ['computer', 'printer', 'scanner'].includes(i.type));
                } else if (currentTab === 'peripherals') {
                    // Periféricos activos
                    filtered = filtered.filter(i => i.status !== 'decommissioned' && ['monitor', 'keyboard'].includes(i.type));
                } else if (currentTab === 'decommissioned') {
                    // Todo lo desincorporado (ignora filtro de árbol para ver todo lo borrado)
                    return filtered.filter(i => i.status === 'decommissioned' || i.status === 'pending_decommission');
                } else if (currentTab === 'stats') {
                     return []; // Stats tiene su propia vista
                }

                // Aplicar Filtro de Árbol SOLO si no estamos en Desincorporados ni Stats
                if (treeFilter) {
                    if (treeFilter.type === 'floor') filtered = filtered.filter(i => i.floor === treeFilter.value);
                    if (treeFilter.type === 'group') filtered = filtered.filter(i => i.group === treeFilter.value && i.floor === treeFilter.floor);
                }

                return filtered;
            };

            const displayedItems = getFilteredItems();

            // Estadísticas
            const stats = useMemo(() => {
                const counts = { computer: 0, printer: 0, scanner: 0, monitor: 0, keyboard: 0, decommissioned: 0 };
                items.forEach(i => {
                    if (i.status === 'decommissioned') {
                        counts.decommissioned++;
                    } else {
                        if (counts[i.type] !== undefined) counts[i.type]++;
                    }
                });
                return counts;
            }, [items]);

            return (
                <div className="flex h-full bg-gray-50 dark:bg-dark-900 transition-colors duration-300 overflow-hidden">
                    
                    {/* SIDEBAR DESKTOP & MOBILE */}
                    <aside className={`fixed inset-y-0 left-0 w-72 bg-white dark:bg-dark-800 border-r border-gray-200 dark:border-purple-900/20 z-30 transition-transform duration-300 md:relative md:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} pt-safe pb-safe shadow-2xl md:shadow-none flex flex-col`}>
                        <div className="p-4 border-b border-gray-100 dark:border-white/5 flex items-center justify-between">
                            <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">INVENTARIO</h1>
                            <button onClick={() => setIsSidebarOpen(false)} className="md:hidden text-gray-500"><Icon name="X" /></button>
                        </div>
                        
                        <nav className="p-2 space-y-1">
                             <button onClick={() => { setCurrentTab('main'); setIsSidebarOpen(false); }} className={`w-full ${currentTab === 'main' ? 'nav-item-active' : 'text-gray-500 dark:text-gray-400 hover:text-purple-500'} nav-item rounded-lg font-bold`}>
                                <Icon name="Server" /> Equipos
                             </button>
                             <button onClick={() => { setCurrentTab('peripherals'); setIsSidebarOpen(false); }} className={`w-full ${currentTab === 'peripherals' ? 'nav-item-active' : 'text-gray-500 dark:text-gray-400 hover:text-purple-500'} nav-item rounded-lg font-bold`}>
                                <Icon name="Box" /> Periféricos
                             </button>
                             <button onClick={() => { setCurrentTab('decommissioned'); setIsSidebarOpen(false); }} className={`w-full ${currentTab === 'decommissioned' ? 'nav-item-active' : 'text-gray-500 dark:text-gray-400 hover:text-purple-500'} nav-item rounded-lg font-bold`}>
                                <Icon name="Archive" /> Desincorporación
                             </button>
                             <button onClick={() => { setCurrentTab('stats'); setIsSidebarOpen(false); }} className={`w-full ${currentTab === 'stats' ? 'nav-item-active' : 'text-gray-500 dark:text-gray-400 hover:text-purple-500'} nav-item rounded-lg font-bold`}>
                                <Icon name="Chart" /> Estadísticas
                             </button>
                        </nav>

                        <div className="flex-1 overflow-y-auto p-4 border-t border-gray-100 dark:border-white/5">
                            <h3 className="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase mb-3">Árbol de Sistemas</h3>
                            <TreeView 
                                items={items} 
                                onSelectFilter={setTreeFilter} 
                                selectedFilter={treeFilter}
                                onCloseMenu={() => setIsSidebarOpen(false)}
                            />
                        </div>

                        <div className="p-4 border-t border-gray-100 dark:border-white/5 text-xs text-center text-gray-400">
                             <button 
                                onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
                                className="w-full py-2 rounded-lg bg-gray-100 dark:bg-purple-900/10 text-gray-600 dark:text-purple-300 flex items-center justify-center gap-2"
                            >
                                <Icon name={theme === 'dark' ? 'Sun' : 'Moon'} size={18} /> {theme === 'dark' ? 'Modo Claro' : 'Modo Oscuro'}
                            </button>
                        </div>
                    </aside>

                    {/* OVERLAY MOVIL */}
                    {isSidebarOpen && <div className="fixed inset-0 bg-black/60 z-20 md:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)}></div>}

                    {/* CONTENIDO PRINCIPAL */}
                    <main className="flex-1 flex flex-col h-full relative w-full">
                        {/* Header */}
                        <header className="glass absolute top-0 w-full z-10 border-b border-gray-200 dark:border-purple-900/30 pt-safe px-4 pb-3 flex flex-col gap-3">
                            <div className="flex items-center gap-3 mt-2">
                                <button onClick={() => setIsSidebarOpen(true)} className="md:hidden text-gray-500 dark:text-purple-300"><Icon name="Menu" /></button>
                                <div className="flex flex-col">
                                    <h2 className="text-lg font-bold dark:text-white uppercase tracking-wide">
                                        {currentTab === 'main' ? 'Equipos' : currentTab === 'peripherals' ? 'Periféricos' : currentTab === 'decommissioned' ? 'Desincorporados' : 'Estadísticas'}
                                    </h2>
                                    {treeFilter && currentTab === 'main' && (
                                        <span className="text-xs text-purple-500 font-medium">
                                            Filtro: {treeFilter.type === 'floor' ? `Piso: ${treeFilter.value}` : `${treeFilter.value}`}
                                        </span>
                                    )}
                                </div>
                            </div>
                            
                            {currentTab !== 'stats' && (
                                <div className="relative">
                                    <Icon name="Search" className="absolute left-3 top-2.5 text-gray-400 dark:text-purple-400/50" size={16} />
                                    <input 
                                        type="text" 
                                        placeholder="Buscar..." 
                                        className="w-full bg-gray-100 dark:bg-dark-900/50 border border-transparent dark:border-purple-900/30 rounded-lg py-2 pl-9 pr-4 text-sm focus:outline-none focus:border-purple-500 transition-all shadow-inner"
                                        value={searchTerm}
                                        onChange={e => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            )}
                        </header>

                        {/* Contenido */}
                        <div className="flex-1 overflow-y-auto pt-[130px] pb-24 px-4 safe-pb space-y-4">
                            
                            {/* VISTA DE ESTADÍSTICAS */}
                            {currentTab === 'stats' && (
                                <div className="space-y-6 pt-4 card-anim">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-white dark:bg-dark-800 p-4 rounded-2xl shadow-lg border border-gray-100 dark:border-purple-900/20 text-center">
                                            <Icon name="Monitor" className="mx-auto mb-2 text-blue-500" />
                                            <h3 className="text-2xl font-bold dark:text-white">{stats.computer}</h3>
                                            <p className="text-xs text-gray-500 uppercase">Computadoras</p>
                                        </div>
                                        <div className="bg-white dark:bg-dark-800 p-4 rounded-2xl shadow-lg border border-gray-100 dark:border-purple-900/20 text-center">
                                            <Icon name="Printer" className="mx-auto mb-2 text-purple-500" />
                                            <h3 className="text-2xl font-bold dark:text-white">{stats.printer}</h3>
                                            <p className="text-xs text-gray-500 uppercase">Impresoras</p>
                                        </div>
                                        <div className="bg-white dark:bg-dark-800 p-4 rounded-2xl shadow-lg border border-gray-100 dark:border-purple-900/20 text-center">
                                            <Icon name="Scanner" className="mx-auto mb-2 text-green-500" />
                                            <h3 className="text-2xl font-bold dark:text-white">{stats.scanner}</h3>
                                            <p className="text-xs text-gray-500 uppercase">Escáneres</p>
                                        </div>
                                        <div className="bg-white dark:bg-dark-800 p-4 rounded-2xl shadow-lg border border-gray-100 dark:border-purple-900/20 text-center">
                                            <Icon name="Box" className="mx-auto mb-2 text-orange-500" />
                                            <h3 className="text-2xl font-bold dark:text-white">{stats.monitor + stats.keyboard}</h3>
                                            <p className="text-xs text-gray-500 uppercase">Periféricos</p>
                                        </div>
                                    </div>
                                    <div className="bg-white dark:bg-dark-800 p-4 rounded-2xl shadow-lg border border-gray-100 dark:border-purple-900/20 text-center">
                                        <Icon name="Archive" className="mx-auto mb-2 text-red-500" />
                                        <h3 className="text-3xl font-bold text-red-500">{stats.decommissioned}</h3>
                                        <p className="text-xs text-gray-500 uppercase">Total Desincorporados</p>
                                    </div>
                                </div>
                            )}

                            {/* VISTA DE LISTA (MAIN, PERIPHERALS, DECOMMISSIONED) */}
                            {currentTab !== 'stats' && (
                                <>
                                    {displayedItems.length === 0 && (
                                        <div className="text-center py-20 opacity-50 flex flex-col items-center">
                                            <Icon name="Server" size={48} className="mb-2 text-purple-500" />
                                            <p>No se encontraron ítems</p>
                                        </div>
                                    )}

                                    {displayedItems.map(item => (
                                        <div key={item.id} className="card-anim bg-white dark:bg-gradient-to-br dark:from-dark-800 dark:to-dark-900 border border-gray-100 dark:border-purple-900/30 rounded-2xl shadow-lg dark:shadow-purple-900/10 overflow-hidden">
                                            <div 
                                                className="p-3 flex items-center justify-between cursor-pointer active:bg-gray-50 dark:active:bg-purple-900/10 transition-colors"
                                                onClick={() => toggleExpand(item.id)}
                                            >
                                                <div className="flex items-center gap-3 overflow-hidden">
                                                    <div className={`w-10 h-10 rounded-lg flex items-center justify-center shrink-0 
                                                        ${item.type === 'computer' ? 'bg-blue-500/10 text-blue-500' : 
                                                          item.type === 'printer' ? 'bg-purple-500/10 text-purple-500' :
                                                          item.type === 'scanner' ? 'bg-green-500/10 text-green-500' :
                                                          'bg-orange-500/10 text-orange-500'}`}>
                                                        <Icon name={item.type === 'computer' ? 'Monitor' : item.type === 'printer' ? 'Printer' : item.type === 'scanner' ? 'Scanner' : item.type === 'monitor' ? 'Monitor' : 'Keyboard'} />
                                                    </div>
                                                    <div className="min-w-0">
                                                        <h3 className="font-bold text-gray-800 dark:text-gray-100 truncate text-sm">{item.name}</h3>
                                                        <div className="flex flex-col">
                                                            <p className="text-xs text-gray-500 dark:text-gray-400 truncate">{item.model}</p>
                                                            {item.status === 'decommissioned' && <span className="text-[10px] text-red-500 font-bold">DESINCORPORADO</span>}
                                                            {item.status === 'pending_decommission' && <span className="text-[10px] text-orange-500 font-bold">POR DESINCORPORAR</span>}
                                                        </div>
                                                    </div>
                                                </div>
                                                <Icon name="ChevronDown" size={16} className={`transition-transform duration-300 text-gray-400 ${expandedId === item.id ? 'rotate-180' : ''}`} />
                                            </div>

                                            <div className={`overflow-hidden transition-all duration-300 ease-in-out ${expandedId === item.id ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
                                                <div className="px-3 pb-3 pt-0 text-sm space-y-2 border-t border-gray-100 dark:border-purple-900/20 mt-1">
                                                    
                                                    {/* Info Detallada Separada */}
                                                    <div className="grid grid-cols-2 gap-2 mt-2">
                                                        <div className="bg-gray-50 dark:bg-black/30 p-2 rounded-lg text-xs">
                                                            <p className="text-[10px] uppercase text-gray-400 font-bold mb-1 flex items-center gap-1"><Icon name="User" size={10}/> Usuario</p>
                                                            <p className="font-medium truncate">{item.user}</p>
                                                        </div>
                                                        <div className="bg-gray-50 dark:bg-black/30 p-2 rounded-lg text-xs">
                                                            <p className="text-[10px] uppercase text-gray-400 font-bold mb-1 flex items-center gap-1"><Icon name="Building" size={10}/> Área/Dpto</p>
                                                            <p className="font-medium truncate">{item.area}</p>
                                                        </div>
                                                    </div>

                                                    <div className="grid grid-cols-2 gap-2">
                                                        <div className="bg-gray-50 dark:bg-black/30 p-2 rounded-lg text-xs">
                                                            <p className="text-[10px] uppercase text-gray-400 font-bold mb-1 flex items-center gap-1"><Icon name="Briefcase" size={10}/> Piso</p>
                                                            <p className="font-medium truncate">{item.floor}</p>
                                                        </div>
                                                        <div className="bg-gray-50 dark:bg-black/30 p-2 rounded-lg text-xs">
                                                            <p className="text-[10px] uppercase text-gray-400 font-bold mb-1 flex items-center gap-1"><Icon name="Users" size={10}/> Grupo</p>
                                                            <p className="font-medium truncate">{item.group}</p>
                                                        </div>
                                                    </div>

                                                    {item.type === 'computer' && (
                                                        <div className="grid grid-cols-2 gap-2">
                                                            <div className="bg-gray-50 dark:bg-black/30 p-2 rounded text-xs">
                                                                <p className="text-[10px] uppercase text-gray-400 font-bold">OS</p>
                                                                <p>{item.os}</p>
                                                            </div>
                                                            <div className="bg-gray-50 dark:bg-black/30 p-2 rounded text-xs">
                                                                <p className="text-[10px] uppercase text-gray-400 font-bold">Antivirus</p>
                                                                <p className={`font-medium text-xs flex items-center gap-1 ${item.antivirus === 'si' ? 'text-emerald-500' : 'text-red-500'}`}>
                                                                    <Icon name={item.antivirus === 'si' ? 'Shield' : 'ShieldAlert'} size={12} />
                                                                    {item.antivirus === 'si' ? 'OK' : 'No'}
                                                                </p>
                                                            </div>
                                                        </div>
                                                    )}

                                                    {item.ports && (
                                                        <div className="bg-gray-50 dark:bg-black/30 p-2 rounded text-xs">
                                                            <p className="text-[10px] uppercase text-gray-400 font-bold mb-1 flex items-center gap-1"><Icon name="Network" size={10}/> Puertos / Notas</p>
                                                            <p className="font-mono text-xs break-all text-gray-600 dark:text-gray-300">{item.ports}</p>
                                                        </div>
                                                    )}

                                                    <div className="flex gap-2 pt-1">
                                                        <button onClick={() => handleEdit(item)} className="flex-1 bg-purple-600/10 text-purple-600 dark:text-purple-400 py-1.5 rounded-lg text-xs font-bold hover:bg-purple-600/20 transition-colors">Editar</button>
                                                        
                                                        {item.status === 'decommissioned' ? (
                                                            <>
                                                                <button onClick={() => { e.stopPropagation(); handleRestore(item.id); }} className="flex-1 bg-blue-500/10 text-blue-500 py-1.5 rounded-lg text-xs font-bold hover:bg-blue-500/20 transition-colors">Restaurar</button>
                                                                <button onClick={() => { e.stopPropagation(); handleDelete(item.id); }} className="flex-1 bg-red-500/10 text-red-500 py-1.5 rounded-lg text-xs font-bold hover:bg-red-500/20 transition-colors">Eliminar</button>
                                                            </>
                                                        ) : (
                                                            <button onClick={() => { e.stopPropagation(); handleDecommission(item.id); }} className="flex-1 bg-orange-500/10 text-orange-500 py-1.5 rounded-lg text-xs font-bold hover:bg-orange-500/20 transition-colors flex items-center justify-center gap-1"><Icon name="Archive" size={12}/> Desincorporar</button>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </>
                            )}
                        </div>
                    </main>

                    {/* FAB (Solo si no estamos en stats) */}
                    {currentTab !== 'stats' && (
                        <button 
                            onClick={() => {
                                setCurrentItem(null);
                                // Pre-seleccionar el tipo según la pestaña activa
                                const defaultType = currentTab === 'peripherals' ? 'monitor' : 'computer';
                                // Pre-seleccionar estado
                                const defaultStatus = currentTab === 'decommissioned' ? 'decommissioned' : 'active';
                                setFormData({ id: '', name: '', model: '', user: '', area: '', ports: '', os: 'Windows 10', antivirus: 'no', floor: '', group: '', type: defaultType, status: defaultStatus });
                                setIsModalOpen(true);
                            }}
                            className="fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full shadow-lg shadow-purple-500/30 flex items-center justify-center text-white z-40 active:scale-90 transition-transform mb-safe mr-safe"
                        >
                            <Icon name="Plus" size={28} />
                        </button>
                    )}

                    {/* Modal Formulario */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white dark:bg-zinc-900 w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden border border-gray-200 dark:border-purple-900/30 animate-slide-up flex flex-col max-h-[90vh]">
                                <div className="p-4 border-b border-gray-100 dark:border-white/5 bg-gray-50 dark:bg-white/5 flex justify-between items-center shrink-0">
                                    <h2 className="text-lg font-bold dark:text-white">{currentItem ? 'Editar Item' : 'Nuevo Item'}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-gray-400 hover:text-red-500"><Icon name="X" /></button>
                                </div>
                                <form onSubmit={handleSubmit} className="p-4 space-y-3 overflow-y-auto">
                                    
                                    {/* Selector de Tipo */}
                                    <div>
                                        <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Tipo</label>
                                        <select className="w-full bg-gray-100 dark:bg-black/50 border border-transparent focus:border-purple-500 dark:border-zinc-700 rounded-lg px-2 py-2 text-sm dark:text-white outline-none mt-1" value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})}>
                                            <option value="computer">Computadora</option>
                                            <option value="printer">Impresora</option>
                                            <option value="scanner">Escáner</option>
                                            <option value="monitor">Monitor</option>
                                            <option value="keyboard">Teclado</option>
                                        </select>
                                    </div>

                                    {/* Estado */}
                                    <div>
                                        <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Estado</label>
                                        <select className="w-full bg-gray-100 dark:bg-black/50 border border-transparent focus:border-purple-500 dark:border-zinc-700 rounded-lg px-2 py-2 text-sm dark:text-white outline-none mt-1" value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}>
                                            <option value="active">Activo</option>
                                            <option value="pending_decommission">Para Desincorporar</option>
                                            <option value="decommissioned">Desincorporado (Ya salió)</option>
                                        </select>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Nombre</label>
                                            <input required className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-3 py-2 text-sm dark:text-white outline-none mt-1" placeholder="Ej: PC-01" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Modelo</label>
                                            <input className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-3 py-2 text-sm dark:text-white outline-none mt-1" placeholder="Ej: HP Pro" value={formData.model} onChange={e => setFormData({...formData, model: e.target.value})} />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Usuario</label>
                                            <input required className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-3 py-2 text-sm dark:text-white outline-none mt-1" placeholder="Nombre" value={formData.user} onChange={e => setFormData({...formData, user: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Área</label>
                                            <input required className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-3 py-2 text-sm dark:text-white outline-none mt-1" placeholder="Dpto" value={formData.area} onChange={e => setFormData({...formData, area: e.target.value})} />
                                        </div>
                                    </div>

                                    {/* Árbol de Sistemas (Piso/Grupo) */}
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Piso</label>
                                            <input required className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-3 py-2 text-sm dark:text-white outline-none mt-1" placeholder="Ej: Piso 1" value={formData.floor} onChange={e => setFormData({...formData, floor: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Grupo</label>
                                            <input required className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-3 py-2 text-sm dark:text-white outline-none mt-1" placeholder="Ej: RRHH" value={formData.group} onChange={e => setFormData({...formData, group: e.target.value})} />
                                        </div>
                                    </div>

                                    {/* Campos Exclusivos de Computadora */}
                                    {formData.type === 'computer' && (
                                        <div className="grid grid-cols-2 gap-3">
                                            <div>
                                                <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">SO</label>
                                                <select className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-2 py-2 text-sm dark:text-white outline-none mt-1" value={formData.os} onChange={e => setFormData({...formData, os: e.target.value})}>
                                                    <option>Windows 11</option><option>Windows 10</option><option>Windows 7</option><option>Linux</option><option>Debian</option><option>Canaima 8.3</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Antivirus</label>
                                                <select className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-2 py-2 text-sm dark:text-white outline-none mt-1" value={formData.antivirus} onChange={e => setFormData({...formData, antivirus: e.target.value})}>
                                                    <option value="si">Instalado</option><option value="no">No tiene</option>
                                                </select>
                                            </div>
                                        </div>
                                    )}

                                    <div>
                                        <label className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">
                                            {formData.type === 'computer' ? 'Puertos de Red' : 'Detalles / Serial'}
                                        </label>
                                        <input className="w-full bg-gray-100 dark:bg-black/50 rounded-lg px-3 py-2 text-sm dark:text-white outline-none mt-1 font-mono" placeholder="Info..." value={formData.ports} onChange={e => setFormData({...formData, ports: e.target.value})} />
                                    </div>
                                    
                                    <button type="submit" className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2 mt-2">
                                        <Icon name="Save" size={18} /> Guardar
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
